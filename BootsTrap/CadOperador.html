<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sistema do Leo Versão 3.0</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <link rel="stylesheet" href="assets/css/Elegant-Registration-Form.css">
    <link rel="stylesheet" href="assets/css/Floating-Button.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <div class="row d-flex d-xl-flex justify-content-center justify-content-xl-center">
        <div class="col-sm-12 col-lg-10 col-xl-9 col-xxl-7 bg-white shadow-lg" style="border-radius: 5px;margin-top: 60px;">
            <div class="p-5">
                <div class="text-center">
                    <h4 class="text-dark mb-4">Cadastro de Operador</h4>
                </div>
                <form class="user">
                    <div style="margin-bottom: 15px;">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Cod. Operador</h4>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6" style="width: 154.281px;"><input class="form-control form-control-user" type="number" placeholder="Cod Operador" required="" style="width: 141px;" name="Cod Operador"></div>
                                        <div class="col-md-6"><button class="btn btn-primary" type="button" tabindex="-1">Pesquisar</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Nome</h4><input class="form-control form-control-user" type="text" id="email" placeholder="Nome" required="" name="Nome" maxlength="50">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Senha</h4><input class="form-control form-control-user" type="password" id="password" placeholder="Senha" required="" name="Senha" maxlength="4">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <h4 class="card-title">Opções</h4>
                                            <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-1" style="margin-top: 12px;" name="ChkSenha"><label class="form-check-label" for="formCheck-1" style="margin-top: 8px;">Exibir Senha</label></div>
                                            <div class="form-check" style="width: 140.25px;"><input class="form-check-input" type="checkbox" id="formCheck-3" style="margin-top: 12px;" name="ChkSenha"><label class="form-check-label" for="formCheck-3" style="margin-top: 8px;">Adminstrador</label></div>
                                            <div class="form-check" style="width: 94.5px;"><input class="form-check-input" type="checkbox" id="formCheck-2" style="margin-top: 12px;" name="ChkSenha"><label class="form-check-label" for="formCheck-2" style="margin-top: 8px;">Inativo</label></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3" style="height: 45px;"><button class="btn btn-primary d-block btn-user w-100" data-bss-hover-animate="pulse" id="submitBtn" type="button" style="height: 39px;background: rgb(74,170,15);">Novo</button></div>
                        <div class="col-md-3" style="height: 45px;"><button class="btn btn-primary d-block btn-user w-100" data-bss-hover-animate="pulse" id="submitBtn-1" type="button" style="height: 39px;background: var(--bs-btn-bg);">Editar</button></div>
                        <div class="col-md-3" style="height: 45px;"><button class="btn btn-primary d-block btn-user w-100" data-bss-hover-animate="pulse" id="submitBtn-2" type="button" style="height: 39px;background: rgb(203,30,19);">Excluir</button></div>
                        <div class="col-md-3" style="height: 45px;"><button class="btn btn-primary d-block btn-user w-100" data-bss-hover-animate="pulse" id="submitBtn-3" type="button" style="height: 39px;background: rgb(228,185,34);">Cancelar</button></div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-xl-10 col-xxl-9" style="width: 789.5px;">
                            <div class="card shadow">
                                <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3">
                                    <h5 class="display-6 text-nowrap text-capitalize mb-0">Telas</h5>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th style="width: 239.5px;">Tela</th>
                                                    <th class="text-center" style="width: 55px;">Ativo</th>
                                                    <th class="text-center" style="width: 55px;">Editar</th>
                                                    <th class="text-center" style="width: 55px;">Excluir</th>
                                                    <th class="text-center" style="width: 55px;">Novo</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="text-truncate" style="max-width: 200px;width: 239.5px;">Pedidos</td>
                                                    <td class="text-center" style="width: 55px;"><input type="checkbox"></td>
                                                    <td class="text-center" style="width: 55px;"><input type="checkbox"></td>
                                                    <td class="text-center" style="width: 55px;"><input type="checkbox"></td>
                                                    <td class="text-center" style="width: 55px;"><input type="checkbox"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div><button class="btn btn-primary" data-bss-hover-animate="pulse" type="submit" style="margin: -3px;margin-left: 45%;margin-bottom: -32px;padding: 6px 12px;border-radius: 293px;height: 66px;text-align: center;margin-top: 24px;">Salvar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>
    <script src="assets/js/DataTable---Fully-BSS-Editable-style.js"></script>
</body>

</html>
